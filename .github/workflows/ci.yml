name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest ruff black isort pylint radon vulture
    
    - name: Run ruff
      run: ruff check vascular_lib vascular_network generators
      continue-on-error: true
    
    - name: Check black formatting
      run: black --check vascular_lib vascular_network generators
      continue-on-error: true
    
    - name: Check isort
      run: isort --check-only vascular_lib vascular_network generators
      continue-on-error: true
    
    - name: Run pylint duplicate code detection
      run: pylint --disable=all --enable=R0801 --min-similarity-lines=10 vascular_lib vascular_network generators
      continue-on-error: true
    
    - name: Run tests
      run: |
        pytest vascular_lib/tests/ -v
        pytest vascular_network/tests/ -v
